<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Scheduler</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Hello There!</h1>
      <p>Create your account to access college scheduling system.</p>
    </div>
    <div class="right-panel">
      <h2>Sign Up</h2>
      <form id="signupform">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" id="name" required />
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" id="email" required />
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" id="password" required />
        Role:
        <select name="" id="role">
                    <option value="" disabled selected>Role Selection</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                </select>
        <button type="submit">Sign Up</button>
        <p class="switch-link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
  <script src="/js/signup.js"></script>
</body>
</html>
